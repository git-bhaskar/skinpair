<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SKIN Pair Maker</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

<h1>SKIN PAIR MAKER</h1>

<select id="weaponSelect" class="input-box">
<option value="">Select Weapon</option>
<option>AKM</option>
<option>M416</option>
<option>SCAR-L</option>
<option>M16A4</option>
</select>

<div class="search-wrapper">
<input id="targetSearch" class="input-box" placeholder="Search Desire Skin">
<div id="targetResults" class="dropdown"></div>
</div>

<div class="search-wrapper">
<input id="haveSearch" class="input-box" placeholder="Search Replacement Skin">
<div id="haveResults" class="dropdown"></div>
</div>

<button class="btn primary" onclick="addPair()">+ ADD PAIR</button>

<div class="row-buttons">
<button class="btn reset" onclick="resetPairs()">RESET</button>
<button class="btn export" onclick="exportPairs()">EXPORT</button>
</div>

<ul id="pairList" class="pair-list">
<li>No pairs added</li>
</ul>

</div>

<script src="script.js"></script>
</body>
</html>
